<div class="cart-grid">
    <div class="cart-form">
        
    </div>
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: GH₵ 0.00</p>
    </div>
</div>

<script>
    // Function to update the cart display
    function updateCart() {
        const cartList = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        let total = 0;

        // Get cart items from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        // Clear previous items in the cart
        cartList.innerHTML = '';

        // Add each item to the cart list
        cartItems.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} - GH₵ ${item.price}`;
            cartList.appendChild(listItem);
            total += parseFloat(item.price);
        });

        // Update total price
        totalElement.textContent = `Total: GH₵ ${total.toFixed(2)}`;
    }

    // Call updateCart() to initially display cart items on page load
    updateCart();
</script>
