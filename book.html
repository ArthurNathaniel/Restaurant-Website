<script>
    document.addEventListener("DOMContentLoaded", function () {
            const futureDateInput = document.getElementById("futureDateInput");
    
            // Initialize Flatpickr
            flatpickr(futureDateInput, {
                minDate: "today", // Allow only dates from the current date onwards
                dateFormat: "Y-m-d",
                onChange: function (selectedDates, dateStr, instance) {
                    const selectedDate = selectedDates[0];

                    // Perform any additional actions when the date is changed here
                    console.log("Selected date:", selectedDate.toISOString().split("T")[0]);
                },
            });
        });

</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        flatpickr(futureDateInputs, {

            dateFormat: "Y-m-d",
            onChange: function (selectedDates, dateStr, instance) {

                // Perform any additional actions when the date is changed here
                console.log("Selected date:", selectedDate.toISOString().split("T")[0]);
            },
        });
    });

</script>
    <script>
        function getFutureDate() {
                const dateInput = document.getElementById("futureDateInput").value;
                const selectedDate = new Date(dateInput);
                const currentDate = new Date();

                // Remove the time part from the current date
                currentDate.setHours(0, 0, 0, 0);

                if (selectedDate < currentDate) {
                    alert("Please select a date from the current date onwards.");
                    return null;
                }

                return selectedDate;
            }

            document.getElementById("futureDateInput").addEventListener("change", function () {
                const futureDate = getFutureDate();
                if (futureDate !== null) {
                    console.log("Selected date:", futureDate.toISOString().split("T")[0]);
                }
            });

    </script>
