<section>
    <div class="booking">
        <form method="#" id="contact-form" class="row books">
            <div class="col-12">
                <h2 class="text-center ">Book A Table</h2>
            </div>
            <div class="col-md-6">
                <input type="text" placeholder="Name" id="name" required>
            </div>
            <div class="col-md-6">
                <input type="email" placeholder="Email Address" id="email" required>
            </div>
            <div class="col-md-6">
                <input type="number" min="0" placeholder="Phone Number" id="number" required>
            </div>
            <div class="col-md-6">
                <input type="number" placeholder="Number of Guest" id="guest" required>
            </div>
            <div class="col-md-6">
                <input type="date" placeholder="Booking Date (start)" id="futureDateInput" required>
            </div>
            <div class="col-md-6">
                <input type="date" placeholder="Booking Date (end)" id="futureDateInputs" required>
            </div>
            <div class="col-12">
                <input type="submit"  id="submitBtn" value="Book A Table " class="sub">
            </div>
        </form>
    </div>
